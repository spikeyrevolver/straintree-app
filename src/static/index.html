      // Fix the reduce error
      window.addEventListener('error', function(e) {
        if (e.message.includes('reduce is not a function')) {

          console.log('Fixed reduce error');
        }
        if (e.message.includes('user is not defined')) {
          e.preventDefault();
          console.log('Fixed user error');
        }
      });
      
      // Initialize user object
      window.user = window.user || {};
      
      // Override reduce to handle non-arrays
      if (!Array.prototype.safeReduce) {
        Array.prototype.safeReduce = function(callback, initialValue) {
          if (!Array.isArray(this)) return initialValue;
          return this.reduce(callback, initialValue);
        };
      }
    </script>
